<app-navbar></app-navbar>
<app-carousel></app-carousel>
<main>
  <div class="container">
    <div class="container">
      <div class="row">
        <div class="col col-md-6">
          <div id="important" class="col">
            <app-article [article]="importantArticle"></app-article>
          </div>
        </div>
        <div class="col col-md-6">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-5">
            <div id="side1" class="col">
              <app-article [article]="sideArticle1"></app-article>
            </div>
            <div id="side2" class="col">
              <app-article [article]="sideArticle2"></app-article>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngFor="let article of articles" class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g3">
      <app-article [article]="article"></app-article>
    </div>
  </div>
</main>
<app-footer></app-footer>
