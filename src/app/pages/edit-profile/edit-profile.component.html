<app-navbar></app-navbar>

<div class="container container-edit-profile">
  <div class="row">
    <div class="col col-md-4 col-lg-6">
      <img src="" class="profilePicture" alt="">
      <button class="submitBtn">Upload Image</button>
    </div>
    <div class="col-md-8 col-lg-6">
      <h3>Datos de usuario</h3>
      <form [formGroup]="form" *ngIf="form" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            formControlName="password"
            id="password"
            type="password"
            class="form-control"
            placeholder="contraseña">
          <div *ngIf="passwordControl.touched && passwordControl.invalid" class="alert alert-danger">
            <div *ngIf="passwordControl.errors!['required']">Password is required.</div>
            <div *ngIf="passwordControl.errors!['minLength']">La tienes muy corta</div>
            <div *ngIf="passwordControl.errors!['pattern']">Blablabla</div>
          </div>
        </div>
        <div class="form-group">
          <label for="passwordConfirm">Confirm Password</label>
          <input
            formControlName="passwordConfirm"
            id="passwordConfirm"
            type="password"
            class="form-control">
          <div *ngIf="passwordConfirmControl.touched && passwordConfirmControl.invalid" class="alert alert-danger">
            <div *ngIf="passwordConfirmControl.errors!['required']">Password is required.</div>
            <div *ngIf="passwordConfirmControl.errors!['confirmedValidator']">Password and Confirm Password must be match.</div>
            <div *ngIf="passwordConfirmControl.errors!['minLength']">La tienes muy corta</div>
            <div *ngIf="passwordConfirmControl.errors!['pattern']">Blablabla</div>
          </div>
        </div>
        <button type="submit">Confirmar</button>
      </form>
      <div id="message">
        <h3>Su contraseña debería contener lo siguiente: </h3>
        <p id="letter" class="invalid">Una letra <b>en minúscula</b> </p>
        <p id="capital" class="invalid">Una letra <b>en MAYÚSCULAS</b> </p>
        <p id="number" class="invalid">Un <b>número</b></p>
        <p id="length" class="invalid">Un mínimo de <b>8 caracteres</b></p>
      </div>
      <button class="submitBtn" id="btn-cancel-profile">Cancel</button>
    </div>
  </div>
</div>

<app-footer></app-footer>
