<article *ngIf="article" class="longArticle">
  <h1>{{article.title}}</h1>
  <img id="imgLongArticle" [src]="article.imageURL"
       [alt]="article.altText">
  <p>{{article.content}}</p>
</article>
<h1 *ngIf="!article">Error 404: Lo sentimos, no hemos encontrado el artículo {{article.title}}.
¿Por qué no echas un vistazo al resto del sitio?</h1>
<app-footer></app-footer>
