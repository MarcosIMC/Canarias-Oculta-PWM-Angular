<app-navbar></app-navbar>
<main class="container" *ngIf="logged == true">
  <app-user-card [user]="userData"></app-user-card>
  <div id="favourites" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g4">
    <app-article *ngFor="let article of getMyArticles()" [article]="article"></app-article>

</main>

  <app-sign-in></app-sign-in>
</main>
<app-footer></app-footer>
